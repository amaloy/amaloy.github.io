<!DOCTYPE html>
<html>
  <head>
    <title>AW Cal</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <img src="awbear.gif" style="position: absolute; right: 0; z-index: -1;">

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Click here to sign into Google Calendar</button>
    <button id="signout_button" style="display: none;">Sign Out</button>
    <div></div>
    <p>Choose a calendar:
    <select id="cal_select"></select>
    </p>

    <iframe id="cal_iframe" style="border: 0;" width="640" height="480" frameborder="0" scrolling="no"></iframe>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="index.js"></script>
  </body>
</html>
